name: Linting

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@477b21f02be01bcb8030d50f37cfec92bfa615b6
        with:
          ruby-version: 3.0.2
      - run: bundle install
      - name: Rubocop
        run: bundle exec rubocop
      - name: Bundler-leak
        run: bundle exec bundler-audit
      - name: Bundler-audit
        run: bundle exec bundler-audit
